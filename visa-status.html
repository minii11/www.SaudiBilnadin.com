<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000;
        }
        .content {
            position: relative;
            text-align: center;
            color: white;
            z-index: 2; /* Ensure it is above the image */
            padding: 20px;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%; /* Adjust width to make the image smaller */
            height: auto; /* Maintain aspect ratio */
            max-height: 80%; /* Ensure it doesn't exceed 80% of viewport height */
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: 1; /* Image should be behind the text */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Your VISA application number 12345678 has been successfully processed.</h1>
        <p>CONGRATULATIONS!</p>
    </div>
    <img src="./img 50.jpg" alt="Image 50">
</body>
</html>
