<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .gallery div {
            margin: 10px;
        }
        .gallery img {
            width: 100%;
            max-width: 90vw; /* Set max-width relative to viewport width */
            height: auto;
            max-height: 90vh; /* Set max-height relative to viewport height */
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your VISA application number 12345678 has been successfully processed</h1>
        <p>CONGRATULATIONS!</p>
        <div class="gallery">
            <div>
                <img src="./img 50.jpg" alt="Image 50">
            </div>
        </div>
    </div>
</body>
</html>
