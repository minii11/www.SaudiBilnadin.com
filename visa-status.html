<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            text-align: center; /* Center-align the content inside .container */
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center-align the items inside .gallery */
        }
        .gallery div {
            margin: 10px;
        }
        .gallery img {
            height: auto;
            display: block; /* Ensures the image behaves as a block element */
            margin: 0 auto; /* Center-align the image horizontally */
        }
        #img50 {
            width: 350%; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your VISA application number 12345678 has been successfully processed.</h1>
        <p>CONGRATULATIONS!</p>
        <div class="gallery">
            <div>
                <img id="img50" src="./img 50.jpg" alt="Image 50">
            </div>
        </div>
    </div>
</body>
</html>
